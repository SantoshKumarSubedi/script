<html>
<body>
  <h1>JS arrays and its method</h1>
  <p id="id0"></p>
  <p id="id1"></p>
  <p id="id2"></p>
  <p id="id3"></p>
  <p id="id4"></p>
<script>
var mobile=["mi",'nokia','lava','iphone','samsung','oppo'];
document.getElementById('id0').innerHTML=mobile.join(" ");
mobile.pop();
document.getElementById('id1').innerHTML=mobile;
mobile.push("sony");
document.getElementById('id2').innerHTML=mobile;
mobile.shift();
document.getElementById('id3').innerHTML=mobile;
mobile.unshift("moto");
document.getElementById('id4').innerHTML=mobile;
</script>
</body>
</html>
