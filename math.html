<html>
<body>
  <h1>math method and properties</h1>
<p id="id0"></p>
<p id="id1"></p>
<p id="id2"></p>
<p id="id3"></p>
<p id="id4"></p>
<p id="id5"></p>
<p id="id6"></p>
<p id="id7"></p>
<p id="id8"></p>
<p id="id9"></p>
<p id="id10"></p>


  <script>
  var num1=5.4;

  document.getElementById("id0").innerHTML="The value of pi" +
  "using PI property="+Math.PI;
  document.getElementById("id1").innerHTML="round up value of "+
  num1+" using round(x) method="+Math.round(num1);
  document.getElementById('id2').innerHTML="using pow(x,y) method="+Math.pow(2,4);
  document.getElementById('id3').innerHTML="finding square root using sqrt(x) method="+Math.sqrt(100);
  document.getElementById('id4').innerHTML="absolute positive value of a integer using abs(x)="+Math.abs(-4.7);
  document.getElementById("id5").innerHTML="random number generated by random() method="+Math.random();
  document.getElementById("id6").innerHTML="use of ceil(x) method to find a round up nearest integer="+Math.ceil(5.675);
  document.getElementById("id7").innerHTML="use of floor(x) method to find a round down nearest integer="+Math.floor();
  document.getElementById('id8').innerHTML="find a highest number in a set using max(x,y,z,a,b)="+Math.max(10,25,70,15,36,25,14);
  document.getElementById("id9").innerHTML="generate a random number between 0 to 100="+(Math.floor(Math.random()*10));

  </script>
</body>
</html>
